title: Home
path: "home"
icon: fapro:house-fill
cards:
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: hc_stock_markets_card
        entity: sensor.yahoofinance_ixic
      - type: custom:button-card
        template: hc_crypto_card
        entity: sensor.binance_ticker_ethusdt
      - type: custom:button-card
        template: hc_london_underground_card
        entity: sensor.london_underground_northern
      - type: custom:button-card
        template: hc_climate_card
        entity: climate.downstairs
        variables:
          show_window_state: true
          window_open_boolean: binary_sensor.window_downstairs
          show_mode_state: true
          show_graph: true
          graph_entity: sensor.downstairs_temperature
          graph_color: 'var(--color-red)'
          show_humidity_graph: true
          humidity_entity: sensor.downstairs_humidity
          humidity_graph_color: 'var(--color-blue)'
      - type: custom:button-card
        template: hc_light_card
        entity: weather.forecast_home
      - type: picture-entity
        entity: camera.front_door_2
        camera_view: live
        fit_mode: cover
        show_state: false
        show_name: false
      - type: custom:button-card
        template: hc_calendar_card