hc_camera_card:
  type: 'custom:button-card'
  styles:
    card:
      - background: 'transparent'
      - border-radius: 12px
      - padding: 8px
      - box-shadow: 'none'
      - height: auto
      - position: relative
      - overflow: hidden
    custom_fields:
      camera_box:
        - display: flex
        - justify-content: center
        - align-items: center
        - width: 100%
        - height: 100%
        - min-height: 100px
        - min-width: 100px
        - box-sizing: border-box
  custom_fields:
    camera_box:
      entity: camera.front_door_2
      camera_view: live
      fit_mode: cover
      show_state: false
      show_name: false
      style:
        border-radius: 12px
        width: 28vw
        height: 28vw
        min-width: 100px
        min-height: 100px
        max-width: 300px
        max-height: 300px
        overflow: hidden
        display: block
        margin: 0 auto
