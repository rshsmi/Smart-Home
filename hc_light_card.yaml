type: 'custom:hc_light_card'    # tells HA to use your custom light card
# Multi-entity card: light.first_floor, light.front_door

hc_light_card:
  type: 'custom:button-card'
  entity: light.first_floor  # primary entity for the card
  show_label: false
  show_state: false
  show_name: false
  show_icon: false
  tap_action:
    action: none

  styles:
    grid:
      - grid-template-areas: |
          'light_first_floor light_front_door'
      - grid-template-rows: 170px
      - grid-template-columns: 1fr 1fr
      - gap: 20px
    card:
      - background-color: 'var(--ha-card-background)'
      - border-radius: 12px
      - padding: 20px
      - box-shadow: '0 2px 8px rgba(0,0,0,0.1)'
      - height: auto
    custom_fields:
      light_first_floor:
        - grid-area: light_first_floor
        - justify-self: center
        - align-self: center
      light_front_door:
        - grid-area: light_front_door
        - justify-self: center
        - align-self: center

  custom_fields:
    light_first_floor:
      card:
        type: custom:button-card
        entity: light.first_floor
        name: "Upstairs"
        show_name: true
        show_state: false
        show_icon: true
        icon: mdi:lightbulb
        tap_action:
          action: toggle
        state:
          - value: 'on'
            styles:
              card:
                - background-color: '#FFAB91'
                - color: 'white'
              name:
                - color: 'white'
              icon:
                - color: 'white'
          - value: 'off'
            styles:
              card:
                - background-color: '#505050'
                - color: '#b0b0b0'
              name:
                - color: '#b0b0b0'
              icon:
                - color: '#b0b0b0'
        styles:
          card:
            - border: 2px solid '#E8E8E8'
            - border-radius: 8px
            - padding: 16px
            - height: 150px
            - width: 150px
            - cursor: pointer
            - transition: all 0.3s ease
          name:
            - font-size: 14px
            - font-weight: bold
          icon:
            - size: 32px

    light_front_door:
      card:
        type: custom:button-card
        entity: light.front_door
        name: "Downstairs"
        show_name: true
        show_state: false
        show_icon: true
        icon: mdi:lightbulb
        tap_action:
          action: toggle
        state:
          - value: 'on'
            styles:
              card:
                - background-color: '#FFAB91'
                - color: 'white'
              name:
                - color: 'white'
              icon:
                - color: 'white'
          - value: 'off'
            styles:
              card:
                - background-color: '#505050'
                - color: '#b0b0b0'
              name:
                - color: '#b0b0b0'
              icon:
                - color: '#b0b0b0'
        styles:
          card:
            - border: 2px solid '#E8E8E8'
            - border-radius: 8px
            - padding: 16px
            - height: 150px
            - width: 150px
            - cursor: pointer
            - transition: all 0.3s ease
          name:
            - font-size: 14px
            - font-weight: bold
          icon:
            - size: 32px
